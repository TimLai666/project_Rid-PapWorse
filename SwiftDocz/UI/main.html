<!DOCTYPE html>
<html style="width: 100vw;height: 100vh;">

<head>
    <title>SwiftDocz</title>
</head>

<body style="width: 100vw;height: 100vh;">
    <iframe id="frame" src="start.html" width="100%" height="100%"></iframe>
    <script type="text/javascript" src="/eel.js"></script> <!-- Eel的JavaScript库 -->
    <script>
        eel.expose(switchPage);  // 让这个函数可以被Python调用
        function switchPage(pageName) {
            document.getElementById('frame').src = pageName + ".html";
        }

        window.onload = function () {
            eel.page_ready(); // 告诉Python页面已加载完毕
        }

    </script>
</body>

</html>
