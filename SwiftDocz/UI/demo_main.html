<!DOCTYPE html>
<html>
<head>
    <title>My Eel App</title>
</head>
<body>
    <h1>Click the button to greet:</h1>
    <input type="text" id="name" placeholder="Enter your name">
    <button onclick="greet()">Greet</button>
    <script type="text/javascript">
        // JavaScript函数，调用Python函数
        function greet() {
            var name = document.getElementById('name').value;
            eel.greet_python(name)(function(response){
                alert(response); // 使用Python的响应
            });
        }
    </script>
    <script type="text/javascript" src="/eel.js"></script> <!-- Eel的JavaScript库 -->
</body>
</html>
