<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </link>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-10 pb-8 rounded-lg shadow-lg w-300">
        <div class="flex flex-col items-center mb-6">
            <img src="SwiftDocz.png" alt="SwiftDocz logo placeholder image" class="-mb-5"
                style="height: 150px;width: 150px;">
            <h1 class="text-2xl font-semibold">SwiftDocz</h1>
        </div>
        <section class="block items-center">
            <div>
                <h2 class="mb-1">Step 1: 先選擇本屆</h2>
                <div class="relative inline-block text-left w-full">
                    <div>
                        <button type="button"
                            class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-gray-500"
                            id="menu-button" aria-expanded="true" aria-haspopup="true">
                            選擇哪一屆的資料？
                            <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M5.292 7.292a1 1 0 011.414 0L10 10.586l3.294-3.294a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <div class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
                        role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1"
                        style="display: none;">
                        <div class="py-1" role="none">
                            <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem"
                                tabindex="-1" id="menu-item-0">選項一</a>
                            <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem"
                                tabindex="-1" id="menu-item-1">選項二</a>
                            <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem"
                                tabindex="-1" id="menu-item-2">選項三</a>
                        </div>
                    </div>
                </div>

                <br>
                <h2 class="mb-1 mt-2">Step 1: 第一次使用請先建立檔案</h2>
                <button
                    class="w-full bg-blue-500 text-white rounded-md py-2 mb-3 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50"
                    id="createNew">建立本屆新檔案</button>
            </div>

            <div class="mt-3">
                <h2 class="text-center mb-1">Step 2: 再選擇功能</h2>
                <div class="flex items-center justify-center">
                    <div class="mr-1" style="width: 40%;">
                        <button
                            class="w-full bg-gray-800 text-white rounded-md py-2 mb-3 border-2 border-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-opacity-50"
                            id="editInfo">管理社團資訊</button>
                        <button
                            class="w-full bg-gray-800 text-white rounded-md py-2 mb-3 border-2 border-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-opacity-50"
                            id="newActivity">新增活動</button>
                        <button
                            class="w-full bg-gray-800 text-white rounded-md py-2 mb-3 border-2 border-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-opacity-50"
                            id="manageActivities">管理活動</button>
                    </div>
                    <div class="ml-1" style="width: 40%;">
                        <button
                            class="w-full bg-transparent text-gray-600 rounded-md py-2 mb-3 border-2 border-gray-800 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50"
                            id="cadreMeetings">幹部會議記錄</button>
                        <button
                            class="w-full bg-transparent text-gray-600 rounded-md py-2 mb-3 border-2 border-gray-800 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50"
                            id="memberMeetings">社員大會記錄</button>
                        <button
                            class="w-full bg-transparent text-gray-600 rounded-md py-2 mb-3 border-2 border-gray-800 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50"
                            id="makeEvalFiles">製作評鑑檔案</button>
                    </div>

                </div>

            </div>
        </section>
        <div class="text-xs text-gray-400 mt-6 text-center">
            Powered by Puzzle and Design Thinking Club, University of Taipei<br>
            <a class="mt-3 flex justify-center items-center text-xl hover:text-gray-800 [&>svg]:h-5 [&>svg]:w-5"
                href="https://github.com/TimLai666/project_Wid-PapWorse">
                <i class="fab fa-github mr-1"></i>
                GitHub</a>
        </div>

    </div>
</body>

</html>
