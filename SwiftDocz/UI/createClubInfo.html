    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const saveButton = document.getElementById('save-btn');
            const tableContainer = document.getElementById('table-container');

            const inputFields = await eel.what_to_input('createClubInfo')();


            generateTableEditor(inputFields[0]);
            insertDefaultValue(inputFields[1])

            function generateTableEditor(fields) {
                const table = document.createElement('table');
                const tbody = document.createElement('tbody');
                table.appendChild(tbody);

                for (let fieldName in fields) {
                    const fieldType = fields[fieldName];
                    const tr = document.createElement('tr');
                    const tdLabel = document.createElement('td');
                    tdLabel.textContent = fieldName; // 这里可以替换为更友好的显示名称
                    const tdInput = document.createElement('td');
                    let input;

                    if (fieldType === 'textarea') {
                        input = document.createElement('textarea');
                    } else if (fieldType === 'file') {
                        input = document.createElement('input');
                        input.type = 'file';
                        input.accept = 'image/*';
                    } else {
                        input = document.createElement('input');
                        input.type = fieldType;
                    }

                    input.name = fieldName; // 使用 name 属性来标识输入字段
                    tdInput.appendChild(input);
                    tr.appendChild(tdLabel);
                    tr.appendChild(tdInput);

                    tbody.appendChild(tr);
                }

                tableContainer.innerHTML = '';
                tableContainer.appendChild(table);
            }

            function insertDefaultValue(defaultValues) {
                const formData = {};
                // 使用 querySelectorAll 遍历每个带有 name 属性的输入元素
                document.querySelectorAll('[name]').forEach(input => {
                    const key = input.name; // 获取字段名
                    let value;
                    if (input.type === 'file') {
                        // TODO: 圖片的處理
                    } else {
                        if (defaultValues[input.name]) {
                            input.value = defaultValues[input.name];
                        }
                    }
                });
            }

            saveButton.addEventListener('click', function () {
                const formData = {};
                // 使用 querySelectorAll 遍历每个带有 name 属性的输入元素
                document.querySelectorAll('[name]').forEach(input => {
                    const key = input.name; // 获取字段名
                    let value;
                    if (input.type === 'file') {
                        value = input.files.length > 0 ? input.files[0] : null; // 取第一个文件，如果没有文件则为 null
                    } else {
                        value = input.value; // 获取输入值
                    }
                    formData[key] = value; // 将值存储在 formData 对象中
                });

                console.log(formData); // 输出获取的数据

                document.querySelectorAll('[name]').forEach(input => {

        // CRUD
        $(document).ready(function () {
            var table = $('.table').DataTable({
                "paging": true,
                "lengthChange": true,
                "searching": true
            });

            // 表單提交的事件監聽器（用於添加新條目）
            $('form').on('submit', function (event) {
                event.preventDefault();

                let name = $('#nameInput').val().trim();
                let email = $('#emailInput').val().trim();
                let birthday = $('#dateInput').val().trim();

                // 檢查是否有完全重複的資料
                let isDuplicate = false;
                table.rows().every(function () {
                    let data = this.data(); // 獲取當前行的資料
                    if (data[0] === name && data[1] === email && data[2] === birthday) {
                        isDuplicate = true;
                        return false; // 跳出迭代
                    }
                });

                // 確認所有欄位都不是空的且無重複資料
                if (name && email && birthday && !isDuplicate) {
                    table.row.add([
                        name,
                        email,
                        birthday,
                        '<div class="edit-delete-btns"><button type="button" class="btn btn-warning btn-sm">編輯</button><button type="button" class="btn btn-danger btn-sm">刪除</button></div>'
                    ]).draw(false);

                    $('form')[0].reset(); // 重置表單
                } else if (isDuplicate) {
                    alert("不能新增重複的資料。");
                } else {
                    alert("請填寫所有欄位。");
                }
            });



            /////////////////編輯
            // 顯示編輯模式的函數
            function showEditMode(row) {
                var columns = row.children('td');

                // 隱藏“保存更改”按鈕
                $('button[type="submit"]').hide();

                // 顯示“更新”按鈕
                $('.update-btn').show();

                // 使用行數據填充表單字段
                $('#nameInput').val(columns.eq(0).text());
                $('#emailInput').val(columns.eq(1).text());
                $('#dateInput').val(columns.eq(2).text());
            }

            // 編輯按鈕的事件監聽器（包括新類）
            $('.table').on('click', '.btn-warning', function () {
                var row = $(this).closest('tr');
                showEditMode(row);
                // Mark the selected row
                $('.table tr.selected').removeClass('selected');
                row.addClass('selected');
                // Retrieve and set data for the selected row
                var rowData = table.row(row).data();
                $('#nameInput').val(rowData[0]);
                $('#emailInput').val(rowData[1]);
                $('#dateInput').val(rowData[2]);
                // Store the row data for update
                $('.update-btn').data('row', rowData);
            });

            ///////////// 更新
            // 更新按鈕的事件監聽器
            $('.update-btn').on('click', function () {
                var updatedData = [
                    $('#nameInput').val(),
                    $('#emailInput').val(),
                    $('#dateInput').val(),
                    '<div class="edit-delete-btns"><button type="button" class="btn btn-warning btn-sm">編輯</button><button type="button" class="btn btn-danger btn-sm">刪除</button></div>'
                ];

                var selectedRow = $('.table tr.selected');
                if (selectedRow.length) {
                    // Update the data for the selected row
                    table.row(selectedRow).data(updatedData).draw();
                    // 顯示成功消息
                    alert('更新成功');
                    // 清除表單數據
                    $('form')[0].reset();
                    // Clear selection
                    selectedRow.removeClass('selected');
                    // Reset stored row data
                    $('.update-btn').removeData('row');
                } else {
                    alert('請選擇要更新的行');
                }
            });



            ////////////////刪除
            // “刪除”按鈕的事件監聽器
            $('.table').on('click', '.btn-danger', function () {
                if (confirm('確定刪除？')) {
                    var row = $(this).closest('tr');
                    table.row(row).remove().draw(false);
                }
            });


            /////////////////取消
            // “取消”按鈕的事件監聽器
            $('button.btn-secondary').on('click', function () {
                // 隱藏“更新”按鈕
                $('.update-btn').hide();

                // 顯示“保存更改”按鈕
                $('button[type="submit"]').show();

                // 清除表單數據
                $('form')[0].reset();
            });


        });
