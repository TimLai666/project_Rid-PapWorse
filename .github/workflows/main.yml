name: Build and Package Application Across OS

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.12
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build Executable
      run: |
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          pyinstaller --onefile --add-data "app;app" --add-data "UI;UI" --name SwiftDocz-${{ runner.os }} launcher.py
        else
          pyinstaller --onefile --add-data "app:app" --add-data "UI:UI" --name SwiftDocz-${{ runner.os }} launcher.py
        fi
      shell: bash

    - name: Create SwiftDocz Directory
      run: mkdir -p SwiftDocz

    - name: Move Executable to SwiftDocz Folder
      run: |
        mv dist/SwiftDocz-${{ runner.os }}* SwiftDocz/

    - name: Upload SwiftDocz Folder
      uses: actions/upload-artifact@v2
      with:
        name: SwiftDocz-${{ runner.os }}
        path: SwiftDocz/
